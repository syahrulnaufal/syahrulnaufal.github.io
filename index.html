<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Syahrul Naufal</title>

	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: relative;
			box-sizing: border-box;
			background-image: linear-gradient(to bottom right, dodgerblue, cyan);
			width: 100%;
			height: 100vh;
			text-align: center;
			padding-top: 150px;
			overflow-x: hidden;
		}
		h3{
			color: white;
			font-size: 30px;
			animation: muncul 0.7s ease-in;
			animation-delay: 1s;
		}
		h1{
			font-size: 80px;
			color: white;
			animation: muncul 1s ease-in;
		}

		.wave{
			width: 200%;
			height: 20vh;
			position: absolute;
			bottom: 0px;
			background-image: url("wave.png");
			left: 0%;
		}

		.w-1{
			animation: wavy 20s ease-out infinite;
			opacity: 90%;
		}

		.w-2{
			animation: wavy 15s ease-in-out infinite;
			animation-delay: 1s;
			opacity: 75%;
		}

		.w-3{
			animation: wavy 30s ease-in-out infinite;
			animation-delay: 2s;
			opacity: 50%;
		}

		.w-4{
			animation: wavy 35s ease-in-out infinite;
			animation-delay: 3s;
			opacity: 25%;
		}

		@keyframes wavy{
			0%{
				left: 0%;
			}50%{
				left: -90%;
			}100%{
				left: 0%;
			}
		}

		@keyframes muncul {
			0%{
				margin-top: -3%;
				opacity: 0%;
			}
			100%{
				margin-top:0;
				opacity: 100%;
			}
		}

	</style>
</head>
<body>
	<section id="box">
		<h1 id="text" class="entrance">Hi, I'm Syahrul</h1>
		<h3 id="text3" class="entrance">Blogger, Network Engineer and Progammer</h3><br>
		<div class="wave w-1"></div>
		<div class="wave w-2"></div>
		<div class="wave w-3"></div>
		<div class="wave w-4"></div>
	</section>

	var interval = setInterval(function(){	
		text.innerHTML = input.slice(0, i);

</script>
</body>

</html>
